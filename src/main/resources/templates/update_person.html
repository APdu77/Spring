<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta charset="utf-8">
	<title>Modifier une personne</title>
</head>
<form th:object="${person}" th:action="@{/person}" method="post">
	<input type="hidden" th:field="*{id}" />
	<div>
		<label for="lastname">Nom : </label>
		<input type="text" th:field="*{lastname}" id="lastname" />
		<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</span>
	</div>
	<div>
		<label for="firstname">Prenom :</label>
		<input type="text" th:field="*{firstname}" id="firstname" />
		<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Error</span>
	</div>
	<div>
		<label for="age">Age :</label>
		<input type="text" th:field="*{age}" id="age" />
		<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</span>
	</div>
	</div>
	<div th:text="'Animal(aux) actuel(s) : '+${person.compagnie}">
	</div>
	</br>
	<div>
		<label for="animaux">Nouveaux animaux :</label>
		<select th:field="*{compagnie}" multiple>
			<option th:each="animal : ${animals}" th:value="${animal.id}" th:text="${animal.name}" id="animaux" />
		</select>
		<!-- <input type="text" th:field="*{compagnie}" id="compagnie" /> -->
	</div>
	</br>
	<div>
		<input type="submit" class="button" value="Update"onclick="return confirm('Êtes-vous sûr ?')" />
		<input type="button" class="button" value="Retour" onclick="window.location='/person'" />
	</div>
</form>

</html>
